version: "3.8"
services:
  icas-app:
    build: ../application
    volumes:
      - ../application:/var/www/html:cached
    environment:
      APP_ENV: local
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-icas}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      REDIS_HOST: redis
    expose:
      - "9000"
    depends_on:
      redis:
        condition: service_started

  icas-comm:
    build: ../communications
    volumes:
      - ../communications:/var/www/comm:cached
    environment:
      APP_ENV: local
      REDIS_HOST: redis
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-icas}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "6001:6001"
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "6001"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      redis:
        condition: service_started

  icas-nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../application:/var/www/html:ro
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      icas-app:
        condition: service_started
      icas-comm:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    command: ["redis-server","--appendonly","yes"]
    volumes:
      - redis_data:/data

  # MySQL service - optional for local development
  # To use external MySQL, comment this out and set DB_HOST env variable
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-icas}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    profiles:
      - mysql

volumes:
  redis_data:
  mysql_data:
